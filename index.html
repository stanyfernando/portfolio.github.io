    <style>
      @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&display=swap');

      body {
        background-color: black;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
        font-family: "Crimson Pro", serif;
        min-height: 100vh;
      }

      .crimson-pro-regular {
        font-family: "Crimson Pro", serif;
        font-optical-sizing: auto;
        font-weight: 200;
        font-style: italic;
      }

      .container {
        max-width: 800px;
        width: 100%;
        text-align: center;
        padding: 0 10px;
      }

      .box-container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 10px;
        margin: 20px 0;
      }

      .box {
        width: 100%;
        max-width: 257px;
        height: 350px;
        background-color: white;
        filter: brightness(10%);
        transition: filter 0.97s;
        overflow: hidden;
        border: 2px solid white;
        margin: auto;
      }

      .box:hover {
        filter: brightness(100%);
      }

      .box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .menu {
        display: flex;
        justify-content: center;
        gap: 90px;
        margin: 35px 0;
        position: relative;
        flex-wrap: wrap;
      }

      .menu a {
        color: white;
        text-decoration: none;
        padding: 6px;
        position: relative;
      }

      .menu a::after {
        content: '';
        display: block;
        width: 100%;
        height: 0.96px;
        background-color: white;
        position: absolute;
        bottom: 0;
        left: 0;
        transform: scaleX(0);
        transform-origin: bottom right;
        transition: transform 0.5s ease-out;
      }

      .menu a:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }

      footer {
        margin-top: -14px;
        padding: 10px;
      }

      @media (max-width: 600px) {
        .box {
          max-width: 75%;
          height: auto;
          aspect-ratio: 2 / 3;
          filter: brightness(100%);
          /* Disable hover effect */
          transition: none;
          /* Disable transition */
        }

        .box:hover {
          filter: none;
          /* Disable hover effect */
        }

        .box-container {
          justify-content: center;
        }
      }
    </style>
  </head>
